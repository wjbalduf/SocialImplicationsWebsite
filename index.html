<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <!-- Counter -->
  <div class="counter-box">
    <div id="loginCount">Loading...</div>
    <div class="counter-label">Total Site Visits</div>
  </div>

  <!-- Login form -->
  <div class="login-container">
    <h2>Enter</h2>
    <form id="loginForm" action="home.html" method="get">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
      </div>
      <button type="submit" class="enter-btn">Continue</button>
    </form>
  </div>

  <!-- Cookie consent popup -->
  <div id="cookiePopup">
    <p>This site uses cookies. You can deny cookies if you want.</p>
    <button id="denyCookieBtn">Deny</button>
  </div>

  <!-- Scripts -->
  <script src="js/cookies.js"></script>
  <script src="js/trackings.js"></script>

  <!-- Counter Fetch Script -->
  <script>
    fetch("https://api.counterapi.dev/v1/socialimplications/login-clicks/")
      .then(response => response.json())
      .then(data => {
        document.getElementById("loginCount").innerText = data.count;
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
