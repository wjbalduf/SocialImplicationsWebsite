<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insta-style Feed</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f0f3;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .user-icon {
      font-size: 24px;
      text-decoration: none;
      color: #1e1e2f;
      transition: color 0.2s;
    }

    .user-icon:hover {
      color: #00aaff;
    }

    /* Scrollable feed */
    .feed {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .post {
      margin-bottom: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 10px;
    }

    .post img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }

    .caption {
      margin-top: 8px;
      font-size: 15px;
      color: #444;
      font-weight: 500;
      text-align: center;
    }

    .post:last-child {
      margin-bottom: 100px;
    }

    /* Bottom nav bar */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      background-color: #1e1e2f;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .bottom-nav a {
      font-size: 14px;
      color: #d1d1d1;
      text-decoration: none;
      padding: 10px;
      transition: color 0.2s;
    }

    .bottom-nav a:hover {
      color: #00aaff;
    }

    .bottom-nav a.active {
      color: #00aaff;
      font-weight: bold;
      border-bottom: 2px solid #00aaff;
    }
  </style>
<body>

  <!-- Feed -->
  <div class="feed">
    <div class="post">
      <div class="caption">Data Collection</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="sections.html">Sections</a>
    <a href="references.html">References</a>
  </div>

  <!-- Active link script -->
  <script>
    const links = document.querySelectorAll('.bottom-nav a');
    const currentPage = window.location.pathname.split('/').pop();

    links.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
<script src="js/tracker.js"></script>
</body>
</html>
